[tool:pytest]
# Pytest configuration for SAMe enhanced search tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and benchmark tests
    slow: Tests that take longer to run
    category: Category classifier tests
    text: Text processing tests
    semantic: Semantic search tests
    hybrid: Hybrid search tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    htmlcov
    .pytest_cache

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = src/same
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
